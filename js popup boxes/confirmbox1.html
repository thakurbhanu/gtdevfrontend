<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>confirm box</h1>
    <script>
        const a = confirm("do you like our website?");
        if (a){
            alert("thanks");
        }
        else{
            alert("sorry");
        }
        document.write(a);
    </script>
</body>
</html>
