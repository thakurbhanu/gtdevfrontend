<html>
  <head>
    <title>jQuery Hello World Alert box</title>
    <script type="text/javascript" src="/jquery development/jquery-3.7.1.min.js"></script>
  </head>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#cl").click(function () {
        alert("HELLO WORLD!");
      });
    });
  </script>
  <body>
    <font color="red">CLICK BELOW BUTTON TO SEE ALERT BOX </font>
    <br />
    <br />
    <button id="cl">Click Me</button>
  </body>
</html>
