<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery start</title>
  </head>
  <body>
    <h1>hello jQuery</h1>
    <button id="hideBtn" class="hideb">hide above heading</button>
    <button class="showb">show above heading</button>
    <script src="/jquery development/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script>
      $(document).ready(function () {
        $("h1").click(function () {
          console.log("h1 is clicked now!!");
        });
        $(".hideb").click(function () {
          $("h1").toggle();
        });
        // $('.showb').click(function(){
        //     $('h1').show();
        // });
        $("#hideBtn").click();
      });
    </script>
  </body>
</html>
