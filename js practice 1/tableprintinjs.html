<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABLE printing</h1>
    <script>
        let a = [1,4,7,9];
        console.log(a);
        // using for loop-----
        console.log("using for loop------");
        
        for (let i = 1; i < 4; i++) {
            console.log(`Table of ${i}`);
            for (let j = 1; j < 11; j++) {
                console.log(i+ " X "+ j+ " = " + i*j);
                
            }
        }
        //reverse
        console.log("REVERSE")
        for (let i = 1; i < 4; i++) {
            console.log(`Table of ${i}`);
            for (let j = 10; j > 0; j--) {
                console.log(i+ " X "+ j+ " = " + i*j);
                
            }
        }
//__________________________________________________________________________________________


        // using while loop------
        console.log("using while loop------");
        let i = 1;
        while (i < 4 ) {
            console.log(`Table of ${i}`);
            let j = 1;
            while (j < 11) {
                console.log(i+ " X "+ j+ " = " + i*j);
                j++
            }
            i++
        }

        //reverse
        console.log("REVERSE")

        let m = 1;
        while (m < 4 ) {
            console.log(`Table of ${m}`);
            let n = 10;
            while (n > 0) {
                console.log(m+ " X "+ n+ " = " + m*n);
                n--
            }
            m++
        }


        //__________________________________________________________________________________________



        //using do while loop -----
        console.log("using do while loop------");
        let k = 1;
        do {
            console.log(`Table of ${k}`)
            let l = 1;
            do {
                console.log(k+ " X "+ l+ " = " + k*l);
                l++;
            } while (l < 11);
            k++;
           
        } while (k < 4);
        //reverse
        console.log("REVERSE")
        let o = 1;
        do {
            console.log(`Table of ${o}`)
            let p = 10;
            do {
                console.log(o+ " X "+ p+ " = " + o*p);
                p--;
            } while (p > 0);
            o++;
           
        } while (o < 4);

    </script>
</body>
</html>
