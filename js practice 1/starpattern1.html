<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>star pattern printing</h1>
    

    <script>
        //Hollow right angle triangle-----

        console.log("Hollow right angle triangle")
        for (let i = 1; i <= 4; i++) {
            if (i === 1) {
                console.log("*");
                
                
    
            }
            else if (i === 2) {
                console.log( "*  "+  "*");
                
            }
             else if (i === 3) {
                console.log( "*     "+  "*");
                
            }
            else if (i === 4) {
                console.log("*  "+ "*  "+ "*  "+ "*  " );
                
            }   
        }

        

//__________________________________________________________________________________

       //Hollow equlateral angle triangle-----

       console.log("Hollow equilateral  triangle")
        for (let i = 1; i <= 4; i++) {
            if (i === 1) {
                console.log("      *");
                
    
            }
            else if (i === 2) {
                console.log( "    * "+  "  *");
            }
             else if (i === 3) {
                console.log( "  *   "+  "    *");
            }
            else if (i === 4) {
                console.log("*   "+ "*   "+ "*   "+ "*   " );
            }   
        }

        //__________________________________________________________________________________

       //Hollow Reactangle----

       console.log("Hollow rectangle")
        for (let i = 1; i <= 4; i++) {
            if (i === 1) {
                console.log("*   "+ "*   "+ "*   "+ "*   " +"*");
                
    
            }
            else if (i < 4) {
                console.log( "*       "+  "        "+"*");
            }
            //else if (i === 2) {
            //    console.log( "*       "+  "        *");
            //}
            //else if (i === 3) {
            //    console.log( "*       "+  "        *");
            //}
            else if (i === 4) {
                console.log("*   "+ "*   "+ "*   "+ "*   " +"*");
            }   
        }

        
    </script>
</body>
</html>
