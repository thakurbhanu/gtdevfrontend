<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
         background-color: aqua;
         height: 100px;
         width: 100px;
         position: relative;
         animation-name: bhanu;
         animation-duration: 2s;
         animation-iteration-count: infinite;
         animation-direction: alternate-reverse;

        }
        @keyframes bhanu{
           from {left: 2px; background-color: aqua;}
           to{left: 300px; background-color: red;}
           
        }
    </style>
</head>
<body>
    <h1>animation
    </h1>
    <p>some animation example</p>
    <div></div>
</body>
</html>
