<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            bordr: 2px solid black;
        }
       
    </style>
</head>
<body>
    <form action="" autocomplete="" >
        <fieldset>
            <legend>Registration:</legend>
            <table>
                <tr >
                    <th colspan="3" >Enter Details:-</th>
                </tr>
                <tr>
                    <td align="right"><label for="">First Name</label></td>
                    <td><label for="">:</label></td>
                    <td><input type="text" name="firstname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td align="right"><label for="">Last Name</label></td>
                    <td><label for="">:</label></td>
                    <td><input type="text" name="secondname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td align="right"><label for="">Slect Gender</label></td>
                    <td><label for="">:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="">E-mail</label></td>
                    <td><label for="">:</label></td>
                    <td><input type="email" name="email" placeholder=" Enter Email"></td>
                </tr>
                <tr>
                    <td align="right"><label for="">Date of Birth</label></td>
                    <td><label for="">:</label></td>
                    <td><input type="date" name="date of birth" placeholder=" Enter DOB"></td>
                </tr>
                <tr>
                    <td align="right"><label for="">Create your password</label></td>
                    <td><label for="">:</label></td>
                    <td><input type="password" name="password" placeholder=" must use special chracter"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="submit"> <input type="reset"></td>
                </tr>
                

            </table>    
        </fieldset>
    </form> 
</body>
</html>
